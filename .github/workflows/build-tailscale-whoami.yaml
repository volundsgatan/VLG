name: Build Tailscale Whoami

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Deps
        run: sudo apt-get update && sudo apt-get install -y buildah
      - name: Build
        working-directory: ./tailscale-whoami/
        run: sudo bash build.sh
