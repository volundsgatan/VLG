# This is a Mosquitto configuration file that creates a listener on port 1883
# that allows unauthenticated access.

listener 1883
allow_anonymous true

listener 8883
allow_anonymous false
password_file /config/mosquitto-auth.txt
certfile /tls/vlg-pi.unicorn-alligator.ts.net.crt
keyfile /tls/vlg-pi.unicorn-alligator.ts.net.key