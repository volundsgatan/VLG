apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/volundsgatan/VLG
    targetRevision: HEAD
    path: kubernetes/metrics-server
  destination:
    server: https://kubernetes.default.svc
    namespace: metrics-server