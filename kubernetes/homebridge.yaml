apiVersion: v1
kind: Namespace
metadata:
  name: homebridge
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homebridge
  namespace: homebridge
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homebridge
  namespace: homebridge
spec:
  serviceName: "homebridge"
  replicas: 1
  podManagementPolicy: "Parallel"
  updateStrategy:
    type: "RollingUpdate"
  selector:
    matchLabels:
      app: homebridge
  template:
    metadata:
      labels:
        app: homebridge
    spec:
      serviceAccountName: homebridge
      hostNetwork: true
      initContainers:
      - name: "init-chown-data"
        image: debian:9
        imagePullPolicy: Always
        command: ["chown", "-R", "65534:65534", "/data"]
        volumeMounts:
        - name: homebridge-data
          mountPath: /data
          subPath: ""
      containers:
        - name: homebridge
          image: oznu/homebridge:2023-01-08
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8581
          resources:
            requests:
              cpu: 2000m
              memory: 2000Mi
          volumeMounts:
            - name: homebridge-data
              mountPath: /homebridge
              subPath: ""

        # - name: ts-sidecar
        #   imagePullPolicy: Always
        #   image: "ghcr.io/tailscale/tailscale:latest"
        #   env:
        #   - name: TS_KUBE_SECRET
        #     value: "tailscale-state-homebridge"
        #   - name: TS_USERSPACE
        #     value: "false"
        #   - name: TS_AUTH_KEY
        #     valueFrom:
        #       secretKeyRef:
        #         name: tailscale-auth
        #         key: TS_AUTH_KEY
        #         optional: true
        #   securityContext:
        #     capabilities:
        #       add:
        #       - NET_ADMIN
      terminationGracePeriodSeconds: 300
  volumeClaimTemplates:
  - metadata:
      name: homebridge-data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: "5Gi"