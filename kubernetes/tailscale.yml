apiVersion: v1
kind: Pod
metadata:
  name: proxy-prometheus
  namespace: tailscale
spec:
  serviceAccountName: "tailscale-sa"
  initContainers:
    # In order to run as a proxy we need to enable IP Forwarding inside
    # the container. The `net.ipv4.ip_forward` sysctl is not allowlisted
    # in Kubelet by default.
  - name: sysctler
    image: busybox
    securityContext:
      privileged: true
    command: ["/bin/sh"]
    args:
      - -c
      - sysctl -w net.ipv4.ip_forward=1 net.ipv6.conf.all.forwarding=1
    resources:
      requests:
        cpu: 1m
        memory: 1Mi
  containers:
  - name: tailscale
    imagePullPolicy: Always
    image: "ghcr.io/tailscale/tailscale:latest"
    env:
    # Store the state in a k8s secret
    - name: TS_KUBE_SECRET
      value: "tailscale-state-prometheus"
    - name: TS_USERSPACE
      value: "false"
    - name: TS_AUTH_KEY
      valueFrom:
        secretKeyRef:
          name: tailscale-auth
          key: TS_AUTH_KEY
          optional: true
    - name: TS_DEST_IP
      value: "10.105.17.119" # prometheus-1673358181-server
    - name: TS_AUTH_ONCE
      value: "true"
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
